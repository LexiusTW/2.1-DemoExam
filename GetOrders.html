<!DOCTYPE html>
<html>
<head>
    <title>Список заявок</title>
</head>
<body>
        <a href="GetOrders.html" id="listorders">Список заявок</a>
        <a href="index.html" id="addOrd">Добавление заявки</a>
        <a href="UpdateOrders.html" id="update">Обновление заявки</a>
    <div>
    <h1>Список заявок</h1>
    <div>
        <input placeholder="Номер" id="search"/>
        <button onclick="GetFilter()">Поиск</button>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Номер заявки</th>
                <th>Дата добавления</th>
                <th>Оборудование</th>
                <th>Тип проблемы</th>
                <th>Описание проблемы</th>
                <th>Клиент</th>
                <th>Статус</th>
                <th>Мастер</th>
                <th>Коментарии</th>
            </tr>
        </thead>
        <tbody id="tbody" border="1">
        </tbody>
    </table>
    <script>
        let tbody = document.getElementById('tbody');

        fetchOrders();

        async function fetchOrders(param = null) {

                let uri = param ? `http://127.0.0.1:8000/orders?param=${param}` : 'http://127.0.0.1:8000/orders'
                let response =  await fetch(uri).then(data => data.json())

                if(response.message)
                    alert(response.message)


                response.repo.forEach(o => {
                    let row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${o.id}</td>
                        <td>${o.dateStart}</td>
                        <td>${o.device}</td>
                        <td>${o.problemType}</td>
                        <td>${o.description}</td>
                        <td>${o.client}</td>
                        <td>${o.status}</td>
                        <td>${o.master}</td>
                        <td>${o.comments}</td>
                    `;
                    tbody.append(row);
                });
        }

        function GetFilter(){
            tbody.innerHTML = ""
            let param = document.getElementById("search").value;
            fetchOrders(param)
            }
    </script>
    </div>
</body>
</html>
