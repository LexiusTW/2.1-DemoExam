<!DOCTYPE html>
<html>
<head>
    <title>Список заявок</title>
</head>
<body>
    <a href="GetOrders.html">Список заявок</a>
    <a href="index.html">Добавление заявки</a>
    <a href="UpdateOrders.html">Обновление заявки</a>
    <h1>Список заявок</h1>
    </div>
    <table id="ordersTable" border="1">
        <tr>
            <th>Номер заявки</th>
            <th>Дата добавления</th>
            <th>Оборудование</th>
            <th>Тип проблемы</th>
            <th>Описание проблемы</th>
            <th>Клиент</th>
            <th>Статус</th>
            <th>Мастер</th>
        </tr>
    </table>
    <script>
        let tableBody = document.getElementById('ordersTable');

        fetchOrders();

        async function fetchOrders() {
                let response = await fetch('http://127.0.0.1:8000/').then(data => data.json());

                if(response.message)
                    alert(response.message)


                response.repo.forEach(o => {
                    let row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${o.id}</td>
                        <td>${o.dateStart}</td>
                        <td>${o.device}</td>
                        <td>${o.problemType}</td>
                        <td>${o.description}</td>
                        <td>${o.client}</td>
                        <td>${o.status}</td>
                        <td>${o.master}</td>
                    `;
                    tableBody.append(row);
                });
        }

    </script>
</body>
</html>
