<!DOCTYPE html>
<html>
<head>
     <title>Обновление заявки</title>
</head>
<body>
    <a href="index.html">Добавление заявки</a>
    <h1>Обновление заявки</h1>
    <form action="http://127.0.0.1:8000/update" method="post">
        <input required name="id" placeholder="Номер заявки">
        <input required name="description" placeholder="Описание"> 
        <select name="status" >
            <option value="в ожидании">В ожидании</option>
            <option value="в работе">В работе</option>
            <option value="выполнена">Выполнена</option>
        </select>
        <input required name="master" placeholder="Мастер"> 
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
