<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавление заявки</title>
</head>
<body>
    <a href="GetOrders.html">Список заявок</a>
    <a href="index.html">Добавление заявки</a>
    <a href="UpdateOrders.html">Обновление заявки</a>
    <a href="Statistics.html">Статистика</a>
    <h1>Добавление заявки</h1>
    <form action="http://127.0.0.1:8000/" method="post">
        <input required name="id" type="number" placeholder="Номер заявки">
        <input required name="dateStart" type="date" placeholder="Дата добавления">
        <input required name="device" placeholder="Оборудование">
        <input required name="problemType" placeholder="Тип проблемы">
        <input required name="description" placeholder="Описание проблемы">
        <input required name="client" placeholder="Клиент"> 
        <select name="status" >
            <option value="в ожидании">В ожидании</option>
            <option value="в работе">В работе</option>
            <option value="выполнено">Выполнена</option>
        </select>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
